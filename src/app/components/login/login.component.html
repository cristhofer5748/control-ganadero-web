<div class="contenedor-login">
    <img src="/assets/img/logo.png" alt="">
    <div class="login">
        <form class="container">
            <div class="encabezado-login ">
                <p for="" class="title">Bienvenido De Vuelta</p>
                <h1 for="" class="descripcion">Ingresa tus Credenciales</h1>
            </div>
            <div class="form-group">
                <label for="email">Ingresa tu correo</label>
                <input type="email" class="form-control" id="correo" #correo aria-describedby="emailHelp" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Ingresa tu contraseña</label>
                <input type="password" class="form-control" id="contrasena" #contrasena placeholder="********">
            </div>
            <div class="row">
                <button (click)='logIn(correo.value,contrasena.value)' class=" col btn-1 btn btn-primary">Iniciar Sesión</button>
                <button (click)='routerRegistro()' class="col btn-2 btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
</div>
