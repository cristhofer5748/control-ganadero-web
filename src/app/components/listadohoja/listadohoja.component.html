<app-header></app-header>
<div class="example-loading-shade" *ngIf="isLoadingResults ">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="input-group" *ngIf="!isLoadingResults">
    <div class="form-outline">
        <input #search type="search" id="form1" class="form-control" />
    </div>
    <button (click)="filtrar(search.value)" type="button" class="btn btn-primary">Buscar</button>
</div>


<div class="example-container mat-elevation-z8">


    <div class="example-table-container" *ngIf="!isLoadingResults && ganado.length>0">

        <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
            <!-- Number Column -->
            <ng-container matColumnDef="fotoAnimal">
                <th mat-header-cell *matHeaderCellDef>Foto</th>
                <td mat-cell *matCellDef="let row" (click)="navegar(row.idAnimal)"><img class="fotoVaca" src="{{imagen(row.fotoAnimal)}}" alt=""></td>

            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="nombreAnimal">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let row" (click)="navegar(row.idAnimal)">{{row.nombreAnimal}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="numAnimal">
                <th mat-header-cell *matHeaderCellDef>Numero</th>
                <td mat-cell *matCellDef="let row" (click)="navegar(row.idAnimal)">{{row.numAnimal}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div *ngIf="ganado.length==0" class="alert alert-warning " role="alert ">
        No tiene ganado registrado
    </div>


    <!-- <mat-paginator *ngIf="!isLoadingResults " [length]="resultsLength " [pageSize]="5 " aria-label="Select page of GitHub search results "></mat-paginator> -->
</div>
<app-footer></app-footer>
