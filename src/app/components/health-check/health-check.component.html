<app-header></app-header>

<div class="contenedor-login">
    <div class="encabezado-login ">
        <p for="" class="title">CONTROL DE SALUD</p>
        <!-- <h1 for="" class="descripcion">Ingresa los datos correspondientes</h1> -->
    </div>
    <figure class="figure">
        <img src="/assets/img/menunata.png" class="figure-img" alt="...">
        <figcaption class="figure-caption text-end"> Nombre y Numero de Vaca</figcaption>
    </figure>


    <div class="login">
        <form class="container">
            <div class="form-group">
                <div class="pruebas">
                    <div class="etiqueta">
                        <label>Prueba de Tuberculosis </label>
                        <input type="date" class="form-control" #fechaPalpa>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Positivo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Negativo</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="pruebas">
                    <div class="etiqueta">
                        <label>Prueba de Brucelosis </label>
                        <input type="date" class="form-control" #fechaPalpa>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Positivo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Negativo</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="pruebas">
                    <div class="etiqueta">
                        <label>Prueba de Mastitis </label>
                        <input type="date" class="form-control" #fechaPalpa>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Positivo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Negativo</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="pruebas">
                    <div class="ubre-label">
                        <label>Marcar tetas infectadas </label>

                        <div class="ubre">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">A</label>
                                <input class="form-check-input" type="radio" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">C</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">B</label>
                                <input class="form-check-input" type="radio" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">D</label>
                            </div>
                        </div>
                    </div>

                    <div class="etiqueta-tratamiento">
                        <label for="exampleFormControlTextarea1" class="form-label">Tratamientos</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>


            <div class="row">
                <button (click)="guardar()" class=" col btn-1 btn btn-primary">Guardar</button>
                <button (click)="cancelar()" class="col btn-2 btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
