<div class="contenedor-login">
    <img src="/assets/img/logo.png" alt="">
    <div class="login">
        <form class="container">
            <div class="encabezado-login ">
                <p for="" class="title">Bienvenido a tu App Ganadera</p>
                <h1 for="" class="descripcion">Ingresa tus Datos para registrarte</h1>
            </div>
            <div class="form-group">
                <label>Ingresa tu nombre</label>
                <input type="text" class="form-control" #nombre id="nombre" required>
            </div>
            <div class="form-group">
                <label>Ingresa tu Apellido</label>
                <input type="text" class="form-control" #apellido id="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Fecha de Nacimiento</label>
                <input type="text" class="form-control" #fecha id="fechaNacimiento">
            </div>
            <div class="form-group">
                <label class="sexo">Sexo</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="M" #sexoM>
                    <label class="form-check-label">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="F" #sexoF>
                    <label class="form-check-label">Mujer</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Ingresa tu correo</label>
                <input type="email" class="form-control" id="correo" #correo>
            </div>
            <div class="form-group">
                <label for="password">Ingresa tu contrase単a</label>
                <input type="password" class="form-control" id="contrase単a" #contrasena>
            </div>
            <div class="form-group">
                <label for="password">Repite tu contrase単a</label>
                <input type="password" class="form-control password" id="contrase単a2" #contra2>
            </div>
            <div class="form-group">
                <label>Elije tu pais</label>
                <select class="form-select" id="pais" #pais>
                  <option>--Selecciona tu pais--</option>
                  <option value="{{pais.idPais}}" *ngFor="let pais of paises">{{pais.nombrePais}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ingresa tu numero</label>
                <input type="number" class="form-control" id="numeroTel" #numero>
            </div>
            <div class="form-group">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Es propietario de una finca</label>
                    <input class="form-check-input" name="SI" type="checkbox" id="propietario" #propietario>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Ingrese nombre de finca</label>
                <input type="text" class="form-control" #finca>
            </div>
            <div class="row">
                <button (click)="registrarse(nombre.value,apellido.value,fecha.value,sexoM.checked ,sexoF.checked ,correo.value,contrasena.value,contra2.value,pais.value,numero.value,propietario.checked ,finca.value)" class=" col btn-1 btn btn-primary">Registrarse</button>
                <button (click)=' routerLogin()' class="col btn-2 btn btn-primary">Iniciar Sesion</button>
            </div>
        </form>
    </div>
</div>
