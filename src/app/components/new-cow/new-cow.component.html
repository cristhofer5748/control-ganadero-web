<app-header></app-header>
<div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="contenedor-login">
    <div class="encabezado">
        <label for="fichero" class="circle"><img *ngIf="img" [src]="img" class="" alt="...">
      <img *ngIf="!img" src="/assets/img/fotoanimal.png" class="" alt="..."></label>
        <div class="inputs">
            <div class="form-group">
                <label>Nombre del Animal</label>
                <input type="text" class="form-control" #nombre>
            </div>
            <div class="form-group">
                <label>Numero del animal</label>
                <input type="number" class="form-control" #numero>
            </div>

        </div>
        <input id="fichero" (change)="capturarFile($event)" accept="image/*" type="file">
    </div>


    <div class="login">
        <form class="container">
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" class="form-control" #fecha>
            </div>
            <div class="form-group">
                <label>Raza de Animal </label>
                <input type="text" class="form-control" #raza>
            </div>
            <div class="form-group">
                <label>Peso de animal </label>
                <input type="text" class="form-control" #peso>
            </div>
            <div class="form-group">
                <label for="password">Elija Procedecia</label>
                <select class="form-select" id="codigoPais" #procedencia>
                <option selected>--Seleccione una Opcion--</option>
                <option value="CRIOLLO" >Criollo</option>
                <option value="COMPRADO">Comprado</option>
              </select>
            </div>
            <div class="form-group selectores">

                <div class=sel>
                    <label class="form-check-label" for="inlineRadio1">Sexo Cria</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="radio" name="inlineRadioOptions" id="inlineRadio1" #sexoM>
                        <label class="" for="inlineRadio1">Macho</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="radio" name="inlineRadioOptions" id="inlineRadio2" #sexoF>
                        <label class="" for="inlineRadio2">Hembra</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Numero del papa</label>
                <input type="number" class="form-control" #numPapa>
            </div>
            <div class="form-group">
                <label>Numero de Mama </label>
                <input type="number" class="form-control" #numMama>
            </div>
            <div class="form-group">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">En produccion</label>
                    <input class="form-check-input  label-switch" type="checkbox" id="propietario" #produccion>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Nivel de desarrollo</label>
                <select class="form-select" id="codigoPais" #desarrollo>
              <option selected>--Seleccione una Opcion--</option>
              <option value="ADULTO">Adulto</option>
              <option value="NOVILLA">Novilla</option>
              <option value="TERNERO">Ternero</option>
            </select>
            </div>
            <div class="row">
                <button (click)="guardar(nombre.value,numero.value,fecha.value,raza.value,peso.value,procedencia.value,sexoM.checked,sexoF.checked,numPapa.value,numMama.value,produccion.checked,desarrollo.value)" class=" col btn-1 btn btn-primary">Guardar</button>
                <button (click)="cancelar()" class="col btn-2 btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
